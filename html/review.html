<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie review</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

* {
    font-family: 'Gowun Dodum', sans-serif;
}

button {
    
    background-color: rgb(250, 0, 0);
    color: white;
    padding: 3px 4px;
    margin: 8px 0; 
    border-radius: 5px;
    border: 2px solid rgb(0, 0, 0); 
    cursor: pointer;  /* 커서 모양 변경 */

}

input[type="password"] { /*삭제 버튼 거리 조절*/
    margin-right: 10px;
}

div { /*리뷰 간격 조절*/
    margin-bottom: 5px;
}

</style>

</head>

<body>
    <h1>Java-Chip Ice-Spript</h1>
    <form id="reviewForm">
        <label for="person">작성자:</label>
        <input type="text" id="person" name="person" required><br><br>

        <label for="review">리뷰:</label>
        <textarea id="review" name="review" required></textarea><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitReview()">등록</button> <!-- 입력 버튼 -->
    </form>

    <h2>전체 댓글</h2>
    <div id="reviewsContainer"></div>

    <script>
    
    function submitReview() { // 리뷰를 제출하는 함수
    const person = document.getElementById('person').value;
    const review = document.getElementById('review').value;
    const password = document.getElementById('password').value;

    const reviewData = { // reviewData 객체로 세 가지 정보를 저장
        person: person,
        review: review, 
        password: password
    };

    let reviews = JSON.parse(localStorage.getItem('movieReviews')) || []; // 데이터 불러오기 - 로컬 스토리지에서 리뷰를 가져옴
    reviews.push(reviewData);                                             // 새로운 리뷰를 배열에 추가

    localStorage.setItem('movieReviews', JSON.stringify(reviews)); // 데이터 저장하기 - 리뷰를 로컬 스토리지에 저장 
    alert('리뷰가 저장되었습니다!');
    displayReviews(); // 리뷰를 화면에 표시



    document.getElementById('reviewForm').reset(); // 리뷰를 제출한 후 입력 폼을 초기화
}

function displayReviews() { // 로컬 스토리지에 저장된 리뷰를 화면에 표시하는 함수
    const reviews = JSON.parse(localStorage.getItem('movieReviews')) || []; // 로컬 스토리지에서 리뷰를 가져옴
    const container = document.getElementById('reviewsContainer'); // 리뷰를 표시할 컨테이너 reviwesContainer 생성
    container.innerHTML = ''; // 컨테이너를 비움

    reviews.forEach((review, index) => { // 리뷰를 순회하면서 화면에 표시
        const reviewElement = document.createElement('div'); // 리뷰를 표시할 div 요소 생성
        reviewElement.innerHTML = `<strong>${review.person}</strong>: ${review.review} <br> 
        <input type='password' placeholder='비밀번호 입력' id='pwd${index}'> 
        <button onclick='deleteReview(${index})'>삭제</button>`; // 리뷰 삭제 버튼 생성
        container.appendChild(reviewElement); // 리뷰를 컨테이너에 추가
    });
}

function deleteReview(index) { // 사용자가 입력한 비밀번호를 확인하고 리뷰를 삭제하는 함수
    const pwdInput = document.getElementById(`pwd${index}`); // 사용자가 입력한 비밀번호를 가져옴
    const reviews = JSON.parse(localStorage.getItem('movieReviews')) || []; // 로컬 스토리지에서 리뷰를 가져옴

    if (reviews[index].password === pwdInput.value) { // 사용자가 입력한 비밀번호가 일치하면 리뷰를 삭제
        reviews.splice(index, 1); // 배열에서 해당 인덱스의 리뷰를 삭제
        localStorage.setItem('movieReviews', JSON.stringify(reviews)); // 리뷰를 로컬 스토리지에 저장
        displayReviews(); // 리뷰를 다시 표시
        alert('리뷰가 삭제되었습니다.'); // 삭제 완료 메시지
    } else {
        alert('비밀번호가 일치하지 않습니다.'); // 경고 메시지
    }
}

window.onload = function() { // 페이지가 로드되면 displayReviews 함수를 실행
    displayReviews();  // 로컬 스토리지에 저장된 리뷰를 화면에 표시
};

    </script>
    
</body>
</html>
