<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link href="../style/detailstyle.css" rel="stylesheet" type="text/css" /> <!--주소들-->

</head>

<body>

    <body>
        <button class="homeButton" type="button" id="homeButton">Home</button>
        <!--다크 모드 설정-->
        <button onclick="darkMode()" id="button">Dark Mode</button>
        <div class="detailCard"></div>

        <div class="container">
            <form id="reviewForm">
                <p class="input1">
                    <input type="text" id="person" name="person" placeholder="Name" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </p>
                <p class="input2">
                    <input id="review" class="form-control mb-3" placeholder="Review"></input>
                    <button type="button" class="submit" onclick="submitReview()">등록</button> <!-- 입력 버튼 -->
                </p>

            </form>

            <div id="scrollContainer"></div>
        </div>
    </body>
    <script src="../src/detailpage.js"></script>
</html>
